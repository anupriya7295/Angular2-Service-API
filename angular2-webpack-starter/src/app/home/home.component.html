<div style="padding:6%;">
  <div class="mdl-card mdl-shadow--6dp" style="width:40%;margin:auto;">
    <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
      <h2 class="mdl-card__title-text">Signup</h2>
    </div>
    <div class="mdl-card__supporting-text" style="overflow: visible;">
      <form #form="ngForm"  novalidate (ngSubmit)="logForm()">

        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"  style="width:100%;">
          <input class="mdl-textfield__input" type="text" id="name" [(ngModel)]="user.name" name="name" #name="ngModel"  minlength="5" pattern="[A-Za-z]*">
          <label class="mdl-textfield__label" for="name">Name</label>
          <div *ngIf="name.errors && (name.dirty && name.touched ) "  >
            <div class="mdl-textfield__error">
              <div [hidden]="!name.errors.required">
                Name is required
              </div>
              <div [hidden]="!name.errors.minlength">
                Name must be at least 5 characters long.
              </div>
              <div [hidden]="!name.errors.pattern">
                Name should be only alphabets.
              </div>
            </div>
          </div>
        </div>


        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width:100%;">
          <input class="mdl-textfield__input" type="text" id="email" [(ngModel)]="user.email" name="email" #email="ngModel" required  pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"/>
          <label class="mdl-textfield__label" for="email">Email*</label>
          <div *ngIf="email.errors && (email.dirty || email.touched ) " >
            <div class="mdl-textfield__error">
              <div [hidden]="!email.errors.required">
                Email is required
              </div>
              <div [hidden]="!email.errors.pattern">
                Invalid Email.
              </div>
            </div>
          </div>
        </div>



        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width:100%;">
          <label class="mdl-textfield__label" for="phone">Phone</label>
          <input class="mdl-textfield__input" type="text" id="phone" [(ngModel)]="user.phone" name="phone"/>
        </div>

        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width:49%;">
          <input class="mdl-textfield__input" type="password" id="password" [(ngModel)]="user.password" name="password"  />
          <label class="mdl-textfield__label" for="userpass">Password</label>
        </div>

        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width:49%;">
          <input class="mdl-textfield__input" type="password" id="confirmPassword"  [(ngModel)]="user.confirmPassword" name="confirmpassword" />
          <label class="mdl-textfield__label" for="confirmPassword">Confirm Passwrd</label>
        </div>

        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select getmdl-select__fix-height" style="width:100%;">
          <div class="getmdl-select__fullwidth getmdl-select ">
            <input class="mdl-textfield__input" type="text" id="sample1"   [(ngModel)]="drop" name="drop" tabIndex="-1" >
            <label for="sample1">
              <i class="mdl-icon-toggle__label material-icons">keyboard_arrow_down</i>
            </label>
            <label for="sample1" class="mdl-textfield__label">CompanyType</label>
            <ul for="sample1" class="mdl-menu mdl-menu--bottom-left mdl-js-menu" id="show-dialog">
              <li class="mdl-menu__item" *ngFor="let p of roles" [value]="p" (click)="setRole(p)"  >
                {{p}}
              </li>
            </ul>
          </div>
        </div>

        <div *ngIf="show" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width:49%;" >
          <input class="mdl-textfield__input"  type="text" id="AcctNo" [(ngModel)]="user.accountNumber" name="accountNumber"/>
          <label class="mdl-textfield__label" for="AcctNo">AccountNo</label>
        </div>

        <div *ngIf="show" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width:49%;">
          <input class="mdl-textfield__input" type="text" id="BankName" pattern="[A-Z,a-z]*" [(ngModel)]="user.bankName" name="bankName"/>
          <label class="mdl-textfield__label" for="BankName">BankName</label>
          <span class="mdl-textfield__error">Only alphabet and no spaces, please!</span>
        </div>

        <div class="mdl-card__actions mdl-card--border">
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored "  type="submit">Register</button>
        </div>

      </form>
    </div>
  </div>
</div>
